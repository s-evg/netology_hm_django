{% extends "articles/base.html" %}

{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="row">
      <div class="col-lg-8 col-sm-6 portfolio-item">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{% get_media_prefix %}{{ post.image }}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">{{ post.title }}
            </h4>
            <p class="card-text">{{ post.text }}</p>
            {% for scope in post.scopes.all %}
              <span class="badge {% if scope.is_main %}badge-primary{% else %}badge-secondary{% endif %}">{{ scope.tag.name }}</span>
            {% endfor %}
          </div>
        </div>
      </div>
  </div>
{% endblock %}
